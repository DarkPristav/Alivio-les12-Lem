<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <title>Mockup</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container pd-x header__wrapper">
                <a href="#" class="header__logo">
                    <img src="./img/logo-up.svg" alt="header logo" class="header__logo-img">
                </a>
                <nav class="header__nav nav">
                    <ul class="nav__ul">
                        <li class="nav__li"><a href="#" class="nav__a">Why Alivio</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Solutions</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Community</a></li>
                        <li class="nav__li"><a href="#" class="nav__a">Pricing</a></li>
                    </ul>
                </nav>
                <div class="header__buttoms">
                    <a href="#" class="btn btn-link">Sign in</a>
                    <a href="#" class="btn btn-primery">Start Trial</a>
                </div>
            </div>
        </header>
            
        <section class="main-screen">
            <div class="container pd-x main-screen__wrapper">
                <div class="main-screen__info">
                    <h1 class="title-prime main-screen__title">
                        Be aware, Manage well.
                    </h1>
                    <p class="text-prime main-screen__desc">Everyone experiences stress in different ways.
                            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
                    <a href="#" class="main-screen__btn btn btn-primery">Find Your Way</a>
                </div>
                <div class="main-screen__image">
                    <img src="./img/main-photo.png" alt="main image">
                </div>
            </div>
        </section>
            
        <section class="works">
            
        </section>
            
        <section class="stories">
            
        </section>
            
        <section class="product">
            
        </section>
            
        <footer class="footer">
            
        </footer>

    </div>

</body>
</html>
